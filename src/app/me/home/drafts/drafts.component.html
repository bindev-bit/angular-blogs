<div *ngIf="loading" class="text-center mt-2">
    <div class="spinner-grow" role="status">
      </div>
      <p class="muted-text">Please wait a second</p>
</div>

<ng-container *ngIf="!loading">

    <div *ngIf="isEmpty" class="py-3 text-center">
        <div class="fw-bold title">
            Data kosong
        </div>
    </div>
    
    <ng-container *ngIf="!isEmpty">
        <div class="py-3 border-bottom" *ngFor="let data of blogs;">
            <div class="row m-0">
                <a routerLink="../../detail" [queryParams]="{id: data.payload.doc.id}" class="text-dark">
                    <div class="title">
                        {{ data.payload.doc.data().title }}
                    </div>
                    <div class="isi-text mb-2 pr-4">
                        {{ data.payload.doc.data().description }}
                    </div>
                </a>
                <div class="ml-auto">
                    <button type="button" class="btn btn-sm btn-danger" (click)="delete(data.payload.doc.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg>
                      </button>  
                </div>
            </div>
            <div class="updated-at">
                Last edited â€¢ {{ data.payload.doc.data().created_at }}
            </div>
        </div>
    </ng-container>
    
</ng-container>
