<div class="container mt-6">
    <div *ngIf="loading" class="text-center">
        <div class="spinner-grow" role="status">
          </div>
          <p class="muted-text">Please wait a second</p>
    </div>

    <ng-container *ngIf="!loading">
        <form #formData='ngForm' (ngSubmit)="saveForm()">
            <div class="row justify-content-center m-0">
                <div class="col-md-10">

                    <div class="row my-2 justify-content-end">
                        <button class="btn btn-sm btn-success cursor-pointer btn-create border mr-2" (click)="tapPublished()" type="submit" [disabled]="!formData.valid" [disabled]="showParagraph">
                            Published
                        </button>
                    </div>

                    <div class="row align-items-center mb-5">
                        <div class="col-md-2"></div>
                        <div class="col p-2">
                            <div class="row justify-content-center">
                                <div class="col-10">
                                    <img *ngIf="imgSrc != null" [src]="imgSrc" class="ml-auto rounded cursor-pointer img-fluid img-list" style="width: 100% !important;" (click)="fileUpload.click()">
                                    
                                    <div *ngIf="imgSrc == null" class="border cursor-pointer rounded shadow-sm" style="height: 100px; width: 100%;" (click)="fileUpload.click()">
                                        <div class="d-flex justify-content-center py-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class=" bi bi-image" viewBox="0 0 16 16">
                                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                              </svg>
                                        </div>
                                          <p class="text-center">
                                              (click) tambahkan gambar
                                          </p>
                                    </div>
                                </div>
                                <input #fileUpload type="file" accept="image/*" class="form-control-file" id="image" size="20" (change)="getImage($event)" required hidden [disabled]="loading">
                            </div>
                        </div>
                    </div>
        
                    <div class="row align-items-center mb-5">
                        <div class="col-md-2">
                            <h1 class="muted-text border-right">Title</h1>
                        </div>
                        <div class="col">
                            <textarea autosize class="form-control title" placeholder="Leave a comment here" [(ngModel)]="data.title"  name="title" required></textarea>
                        </div>
                    </div>
        
                    <div class="row align-items-center mb-5">
                        <div class="col-md-2">
                            <h6 class="muted-text border-right">Description</h6>
                        </div>
                        <div class="col">
                            <textarea autosize class="form-control border-bottom" placeholder="Leave a comment here"  [(ngModel)]="data.description" name="description" required></textarea>
                        </div>
                    </div>
        
                    <div class="row align-items-center mb-3" *ngFor="let p of listParagraph; let idx = index">
                        <div class="col-md-2"></div>
                        <div class="col">
                            <textarea autosize class="form-control border" placeholder="Leave a comment here" (change)="changeListParagraph($event, idx)" name="paragraph" required>{{ p }}</textarea>
                        </div>
                    </div>
        
                    <div *ngIf="showParagraph" class="row align-items-center mb-3">
                        <div class="col-md-2"></div>
                        <div class="col">
                            <textarea autosize autofocus class="form-control border-bottom" placeholder="Leave a comment here" name="description" (change)="saveParagraph($event)" required></textarea>
                        </div>
                    </div>
        
                    <div class="row my-5">
                        <div class="col-md-2"></div>
                        <div class="col">
                            <div class="row justify-content-center">
                                <button class="btn btn-sm btn-danger cursor-pointer btn-create border mr-2" type="button" routerLink="/me/home" [disabled]="showParagraph">
                                    Cancel
                                </button>
                                <button class="btn btn-sm btn-outline-dark cursor-pointer btn-create border mr-2" type="button" (click)="addParagraph()" [disabled]="showParagraph">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                      </svg>
                                    Add new paragraph
                                </button>
                                <button class="btn btn-sm btn-dark cursor-pointer btn-create border mr-2" type="button" (click)="saveForm()" [disabled]="!formData.valid" [disabled]="showParagraph">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </form>
    </ng-container>
</div>
